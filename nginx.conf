server {
    listen 80;
    server_name staskm.online;

    # Necesario para que Certbot valide el dominio
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirección automática a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name staskm.online;

    # Rutas a los certificados que generará Certbot
    ssl_certificate /etc/letsencrypt/live/staskm.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staskm.online/privkey.pem;

    # Configuración de seguridad básica
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 1. Servir el Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # 2. Proxy al Backend (Django/Gunicorn)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}