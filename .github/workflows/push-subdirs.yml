name: Push subdirs to frontend/backend repos
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  push-subdirs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Diagnóstico del PAT (comprobar secret y permisos)
        run: |
          echo "Comprobando secret REPO_PAT (no se mostrará el token)..."
          # quién es el token (si el secret está bien configurado)
          curl -s -H "Authorization: token ${{ secrets.REPO_PAT }}" https://api.github.com/user || true
          # comprobar acceso al repo destino (ls-remote) — no imprime el token
          git ls-remote https://x-access-token:${{ secrets.REPO_PAT }}@github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git || true

      - name: Push frontend -> crear rama y PR si main está protegida
        run: |
          git subtree split --prefix frontend -b frontend-split
          BRANCH="auto/frontend-sync-$(date +%s)"
          git push https://x-access-token:${{ secrets.REPO_PAT }}@github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git frontend-split:refs/heads/${BRANCH}
          curl -s -X POST -H "Authorization: token ${{ secrets.REPO_PAT }}" -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Miniproyecto-I-Proyecto-Integrador-I/frontend/pulls \
            -d "{\"title\":\"Sync from test\",\"head\":\"${BRANCH}\",\"base\":\"main\",\"body\":\"Sincronización automática desde repo test\"}"
          git branch -D frontend-split || true

      - name: Push frontend subtree to frontend repo
        run: |
          # crea una rama temporal con el historial de frontend
          git subtree split --prefix frontend -b frontend-split
          # empuja esa rama al repo frontend usando el PAT del secret (forzando para sincronizar)
          git push https://x-access-token:${{ secrets.REPO_PAT }}@github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git frontend-split:main --force
          # limpiar la rama temporal
          git branch -D frontend-split || true

      - name: Push backend subtree to backend repo
        run: |
          git subtree split --prefix backend -b backend-split
          git push https://x-access-token:${{ secrets.REPO_PAT }}@github.com/Miniproyecto-I-Proyecto-Integrador-I/backend.git backend-split:main --force
          git branch -D backend-split || true

      
