name: Push subdirs to frontend/backend repos
on:
  push:
    branches: ["main"]

# Ya no es estrictamente necesario el block 'permissions' si usas un PAT, 
# pero no hace daÃ±o dejarlo para el repo actual.
permissions:
  contents: write

jobs:
  push-subdirs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ğŸ‘‡ MAGIA AQUÃ: Le decimos al checkout que use tu PAT desde el principio
          token: ${{ secrets.REPO_PAT }} 

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push frontend
        run: |
          git subtree split --prefix frontend -b frontend-split
          # ğŸ‘‡ Como ya configuramos el PAT arriba, la URL puede ser limpia y normal
          git push https://github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git frontend-split:main --force

      - name: Push backend
        run: |
          git subtree split --prefix backend -b backend-split
          # ğŸ‘‡ Misma simplificaciÃ³n aquÃ­
          git push https://github.com/Miniproyecto-I-Proyecto-Integrador-I/backend.git backend-split:main --force