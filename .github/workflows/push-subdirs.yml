name: Push subdirs to frontend/backend repos
on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  push-subdirs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Diagn√≥stico breve (confirmar token puede listar refs)
        run: |
          echo "Usuario desde token:"
          curl -s -H "Authorization: token ${{ secrets.REPO_PAT }}" https://api.github.com/user
          echo "ls-remote frontend (prueba lectura):"
          git ls-remote https://x-access-token:${{ secrets.REPO_PAT }}@github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git || true

      - name: Push frontend
        env:
          PAT: ${{ secrets.REPO_PAT }}
        run: |
          git subtree split --prefix frontend -b frontend-split
          git push https://x-access-token:${PAT}@github.com/Miniproyecto-I-Proyecto-Integrador-I/frontend.git frontend-split:main --force


      - name: Push backend
        env:
          PAT: ${{ secrets.REPO_PAT }}
        run: |
          git subtree split --prefix backend -b backend-split
          git push https://x-access-token:${PAT}@github.com/Miniproyecto-I-Proyecto-Integrador-I/backend.git backend-split:main --force
